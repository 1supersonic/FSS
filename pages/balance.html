<HTML>
    <HEAD>
        <TITLE>Position Bybit</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/balance.css">

        <script type="text/javascript" src="../scripts/script.js"></script>
        <script type="text/javascript" src="../scripts/script_balance.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </HEAD>

    <BODY>
        <div class="header">
            <a href="pnl.html" class="header_btn">Скрин P&L / ROI</a>
            <a href="position_new.html" class="header_btn">Скрин позы 2.0</a>
            <a class="header_btn current" href="balance.html">Баланс</a>
        </div>
        
        <div class="container">            
            <div class="form_box">
                <FORM class="form" NAME="myform">
                    <div>
                        <label>Time:</label>
                        <input id="input_time" type="text" name="time" value="" placeholder="12:34">
                        <button type="button" onclick="setCurrentTime()" class="set_current_time_btn">Set Current Time</button>
                    </div>
                    
                    <div>
                        <label>Battery:</label>
                        <select name="battery">
                            <option value='10'>10</option>
                            <option value='50'>50</option>
                            <option value='90'>90</option>
                        </select>
                        <label>%</label>
                    </div>

                    <div>
                        <label>Entry price:</label>
                        <INPUT TYPE="text" NAME="entry_price" VALUE="" placeholder="1,234.56">
                    </div>
                        
                    <div>
                        <label>Margin:</label>
                        <INPUT TYPE="text" NAME="margin" VALUE="" placeholder="1,234.56">
                    </div>
                        
                     <div>
                        <label>Liq. price:</label>
                        <INPUT TYPE="text" NAME="liq_price" VALUE="" placeholder="1,234.56">
                    </div>

                    <a href="javascript: void(0);" id="get_ss_btn" class="get_ss_btn">Save screenshot</a>
                    <button type="button" onclick="testCalculation()" class="calculation_btn">Калькулировать</button>
                </FORM>
                <div class="calculation_results">
                    <div class="form_separator"></div>
                    
                    <span>
                        <span>Unrealized Pnl: </span>
                        <span id="unr_pnl_example">0 USDT (0%)</span>
                    </span>
                </div>
            </div>
        </div>
                              
        <div class="technical_section">
            <span>Техническая секция</span>
        </div>

        <div class="iphone_screen" id="screenshot">
            <div class="top_bar">
                <span class="iphone_time" id="iphone_time">11:09</span>
                <div class="iphone_icons" id="iphone_icons"></div>
            </div>


            <div class="balance_page">
                <span id='total_usd' class="position_size">27.98</span>
                <span id='total_btc' class="entry_price">1,848.91</span>
                <span id='funding' class="mark_price">2,485.37</span>
                <span id='unified' class="liq_price">31,216.10</span>
                <span id='inverse' class="value">51,731.0050</span>
            </div>
        </div>
    </BODY>
</HTML>
