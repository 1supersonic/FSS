<HTML>
    <head>
        <TITLE>Position Bybit</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/balance.css">

        <script type="text/javascript" src="../scripts/main.js"></script>
        <script type="text/javascript" src="../scripts/balance.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="position.html" class="header_btn">Поза</a>
            <a href="pnl.html" class="header_btn">P&L / ROI</a>
            <a class="header_btn current" href="balance.html">Баланс (off)</a>
        </div>
        
        <div class="container">            
            <div class="form_box">
                <form class="form" NAME="myform">
                    <div class="form_left">
                        <div>
                            <label>Time:</label>
                            <input id="input_time" type="text" name="time" value="" placeholder="12:34">
                            <button type="button" onclick="setCurrentTime()" class="set_current_time_btn"><- Set Current Time</button>
                        </div>
                        
                        <div>
                            <label>Battery:</label>
                            <select name="battery">
                                <option value='10'>10</option>
                                <option value='50'>50</option>
                                <option value='90'>90</option>
                            </select>
                            <label>%</label>
                        </div>
    
                        <div>
                            <label>Funding:</label>
                            <input TYPE="text" NAME="funding" value="1,000" placeholder="1,234.56">
                            <label>USD</label>
                        </div>
                            
                        <div>
                            <label>Trading:</label>
                            <input TYPE="text" NAME="trading" value="2,000" placeholder="1,234.56">
                            <label>USD</label>
                        </div>
                            
                        <div>
                            <label>Derivatives:</label>
                            <input TYPE="text" NAME="derivatives" value="3,000" placeholder="1,234.56">
                            <label>USD</label>
                        </div>
                    </div>
                    
                    <div class="form_right">
                        <div class="form_buttons">
                            <a 
                                href="javascript: void(0);" 
                                id="get_ss_btn" 
                                class="get_ss_btn"
                            >Сохранить скрин</a>
                            <button
                                type="button"
                                onclick="testCalculation()" 
                                class="calculation_btn"
                            >Предварительный расчет</button>
                        </div>
                        <div class="form_separator"></div>
                        <div class="calculation_results">
                            <span>
                                <span>Unrealized Pnl: </span>
                                <span id="unr_pnl_example">0 USDT (0%)</span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                              
        <div class="technical_section">
            <span>Техническая секция</span>
        </div>

        <div class="iphone_screen" id="screenshot">
            <div class="top_bar">
                <span class="iphone_time" id="iphone_time">22:21</span>
                <div class="iphone_icons" id="iphone_icons"></div>
            </div>


            <div class="balance_page">
                <span class="total_usd"><span id='total_usd'>49.99</span><span>USD</span><span>▼</span></span>
                <span class="total_btc"><span id='total_btc'>---</span><span>BTC</span></span>
                <span class="funding"><span id='funding'>14.83</span><span>USD</span></span>
                <span class="trading"><span id='trading'>35.15</span><span>USD</span></span>
                <span class="derivatives"><span id='derivatives'>0.00</span><span>USD</span></span>
            </div>
        </div>
    </body>
</HTML>
