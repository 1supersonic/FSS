<HTML>
    <HEAD>
        <TITLE>Position Bybit</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/balance.css">

        <script type="text/javascript" src="../scripts/main.js"></script>
        <script type="text/javascript" src="../scripts/balance.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </HEAD>

    <BODY>
        <div class="header">
            <span>Fake Screenshot</span>
            <a href="position.html" class="header_btn">Поза</a>
            <a href="pnl.html" class="header_btn">P&L / ROI</a>
            <a class="header_btn current" href="balance.html">Баланс (off)</a>
            <a class="header_btn" href="closed_position.html">Closed position (off)</a>
        </div>
        
        <div class="container">            
            <div class="form_box">
                <FORM class="form" NAME="myform">
                    <div>
                        <label>Time:</label>
                        <input id="input_time" type="text" name="time" value="" placeholder="12:34">
                        <button type="button" onclick="setCurrentTime()" class="set_current_time_btn"><- Set Current Time</button>
                    </div>
                    
                    <div>
                        <label>Battery:</label>
                        <select name="battery">
                            <option value='10'>10</option>
                            <option value='50'>50</option>
                            <option value='90'>90</option>
                        </select>
                        <label>%</label>
                    </div>

                    <div>
                        <label>Funding:</label>
                        <INPUT TYPE="text" NAME="funding" VALUE="" placeholder="12.34">
                        <label>USD</label>
                    </div>
                        
                    <div>
                        <label>Trading:</label>
                        <INPUT TYPE="text" NAME="trading" VALUE="" placeholder="12.34">
                        <label>USD</label>
                    </div>
                        
                    <div>
                        <label>Derivatives:</label>
                        <INPUT TYPE="text" NAME="derivatives" VALUE="" placeholder="12.34">
                        <label>USD</label>
                    </div>

                    <a href="javascript: void(0);" id="get_ss_btn" class="get_ss_btn">Сохранить скрин</a>
                    <button type="button" onclick="testCalculation()" class="calculation_btn">Калькулировать</button>
                </FORM>
                <div class="calculation_results">
                    <div class="form_separator"></div>
                    
                    <span>
                        <span>Unrealized Pnl: </span>
                        <span id="unr_pnl_example">0 USDT (0%)</span>
                    </span>
                </div>
            </div>
        </div>
                              
        <div class="technical_section">
            <span>Техническая секция</span>
        </div>

        <div class="iphone_screen" id="screenshot">
            <div class="top_bar">
                <span class="iphone_time" id="iphone_time">22:21</span>
                <div class="iphone_icons" id="iphone_icons"></div>
            </div>


            <div class="balance_page">
                <span id='total_usd' class="total_usd"><span>49.99</span><span>USD</span></span>
                <span id='total_btc' class="total_btc"><span>~ 0.00088644</span><span>BTC</span></span>
                <span id='funding' class="funding"><span>14.83</span><span>USD</span></span>
                <span id='trading' class="trading"><span>35.15</span><span>USD</span></span>
                <span id='derivatives' class="derivatives"><span>0.00</span><span>USD</span></span>
            </div>
        </div>
    </BODY>
</HTML>
