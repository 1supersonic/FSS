<HTML>
    <head>
        <TITLE>Withdraw</TITLE>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/withdraw.css">

        <script type="text/javascript" src="../scripts/main.js"></script>
        <script type="text/javascript" src="../scripts/withdraw.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </head>

    <body>
        <div class="container">  
            <div class="app_left">
                <div class="menu">
                    <a href="position.html" class="menu_btn">Position</a>
                    <a href="pnl.html" class="menu_btn">P&L / ROI</a>
                    <a href="balance.html" class="menu_btn">Balance</a>
                    <a href="bot.html" class="menu_btn">Bot</a>
                    <a href="withdraw.html" class="menu_btn current">Withdraw</a>
                    <a href="waxp.html" class="menu_btn">WAXP</a>
                </div>   
            </div>
            
            <div class="app_center">
                <form class="form" name="form">
                    <div>
                        <label>Time:</label>
                        <input id="input_time" type="text" name="time" value="" placeholder="12:34">
                        <button type="button" onclick="setCurrentTime()" class="set_current_time_btn"><- Set Current Time</button>
                    </div>
                    
                    <div>
                        <label>Battery:</label>
                        <select name="battery">
                            <option value='10'>10</option>
                            <option value='50'>50</option>
                            <option value='90'>90</option>
                        </select>
                        <label>%</label>
                    </div>

                    <div>
                        <label>Adress:</label>
                        <input TYPE="text" NAME="adress" value="" placeholder="">
                    </div>
                        
                    <div>
                        <label>Withdraw amount:</label>
                        <input TYPE="text" NAME="amount" value="" placeholder="1234.56">
                        <label>USDT</label>
                    </div>

                    <div>
                        <label>Minimum:</label>
                        <input TYPE="text" NAME="minimum" value="" placeholder="1234.56">
                        <label>USDT</label>
                    </div>

                    <div>
                        <label>Available:</label>
                        <input TYPE="text" NAME="available" value="" placeholder="1234.56">
                        <label>USDT</label>
                    </div>

                    <div>
                        <label>Fee:</label>
                        <input TYPE="text" NAME="network_fee" value="" placeholder="2">
                        <label>USDT</label>
                    </div>
                </form>
            </div>

            <div class="app_right">
                <div class="form_buttons">
                    <a 
                        href="javascript: void(0);" 
                        id="get_ss_btn" 
                        class="get_ss_btn"
                    >Save screenshot</a>
                    <button
                        type="button"
                        onclick="testCalculation()" 
                        class="calculation_btn"
                    >Test calculation</button>
                    <button 
                        type="button" 
                        onclick="clearForm()"
                        class="clear_form_btn"
                    >Clear form</button>
                </div>
                <div class="calculation_results">
                    <span>* Если у числа нет цифр после точки, то нули вводить не надо</span>
                </div>
            </div>
        </div>
                              
        <div class="iphone_screen" id="screenshot">
            <div class="top_bar">
                <span class="iphone_time" id="iphone_time">22:21</span>
                <div class="iphone_icons" id="iphone_icons"></div>
            </div>

            <div class="withdraw_page">
                <span class="adress" id="adress">TDKQ7jBeDXNf8CmAjWNFNwPporHr<br>BYeWbt</span>
                <span class="withdrawal_amount" id="withdrawal_amount">5,908454</span>
                <span class="withdrawal_amount_usd" id="withdrawal_amount_usd">5,90 USD</span>
                <span class="minimum" id='minimum'>
                    Withdrawal must be at least 10 USDT.
                </span>
                <span class="available" id='available'>5,90845492 USDT</span>
                <span class="receive_amount">
                    <span id="receive_amount">0,00</span>
                    <span>USDT</span>
                </span>
                <span class="network_fee" id="network_fee">2,00 USDT</span>
            </div>
        </div>
    </body>
</HTML>
