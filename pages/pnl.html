<HTML>
    <head>
        <TITLE>P&L / ROI</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="../styles/pnl.css">
        
        <script type="text/javascript" src="../scripts/main.js"></script>
        <script type="text/javascript" src="../scripts/pnl.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="menu">
                <a href="position.html" class="menu_btn">Позиция</a>
                <a href="pnl.html" class="menu_btn current">P&L / ROI</a>
                <a href="balance.html" class="menu_btn">Баланс</a>
                <a href="bot.html" class="menu_btn">Bot</a>
                <a href="withdraw.html" class="menu_btn">Withdraw</a>
            </div>   
            <div class="form_box">
                <form class="form" name="myform">
                    <div class="form_left">
                        <div>
                            <label>Type:</label>
                            <select name="template_type">
                                <option value='roi'>ROI (%)</option>
                                <option value='pnl'>PnL (usdt)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label>Coin:</label>
                            <input 
                                type="text" 
                                name="coin" 
                                value="" 
                                placeholder="BTC"
                                onchange = "updateVariable('coin')"
                            >
                            <label>USDT</label>
                        </div>
                        
                        <div>
                            <label>Position:</label>
                            <select name="option">
                                <option value='Long'>Long</option>
                                <option value='Short'>Short</option>
                            </select>
                        </div>
                        
                        <div>
                            <label>Leverage:</label>
                            <input 
                                type="text" 
                                name="leverage" 
                                value="" 
                                placeholder="50"
                                maxlength="2"
                                onchange = "updateVariable('leverage')"
                            >
                            <label>.0X</label>
                        </div>
                        
                        <div>
                            <label>Entry price:</label>
                            <input
                                type="text" 
                                name="entry_price" 
                                value="" 
                                placeholder="1,234.56"
                                onchange = "updateVariable('entry_price')"
                            >
                        </div>
    
                        <div>
                            <label>Exit price:</label>
                            <input type="text" name="exit_price" value="" placeholder="1,234.56">
                        </div>
                            
                        <div>
                            <label>Margin:</label>
                            <input 
                                type="text" 
                                name="margin" 
                                value="" 
                                placeholder="1,234.56"
                                onchange = "updateVariable('margin')"
                            >
                        </div>
                    </div>
                    
                    <div class="form_right">
                        <div class="form_buttons">
                            <a 
                                href="javascript: void(0);"
                                id="save_ss" 
                                class="get_ss_btn"
                            >Сохранить скрин</a>
                            <button 
                                type="button" 
                                onclick="testCalculation()" 
                                class="calculation_btn"
                            >Предварительный расчет</button>
                            <button 
                                type="button" 
                                onclick="clearForm()"
                                class="clear_form_btn"
                            >Очистить форму</button>
                        </div>
                        <div class="form_separator"></div>
                        <div class="calculation_results">
                            <span>
                                <span id="roi_pnl_example">PNL / ROI: -</span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                    
        <div class="pnl" id="screenshot">
            <div class="pnl_content">
                <div class="pnl_header">
                    <span class="coin_name" id="coin">DOGEUSDT</span>
                    <span id="leverage" class="leverage">Long 20.0X</span>
                </div>
                <span id="roipnl" class="roipnl">+2.09%</span>
                <span id='entry_price' class="entry_price">0.22006</span>
                <span id='exit_price' class="exit_price">0.22029</span>
            </div>
        </div>
    </body>
</HTML>
