<HTML>
    <HEAD>
        <TITLE></TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/styles_pnl.css">
        
        <script type="text/javascript" src="../scripts/script_pnl.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </HEAD>

    <BODY>
        <div class="header">
            <a href="pnl.html" class="header_btn  current">Скрин PnL</a>
            <a href="position.html" class="header_btn">Скрин позы</a>
        </div>
        
        <div class="container">
            <div class="form_box">
                <FORM class="form" NAME="myform">
                    <div>
                        <label>Roi or Pnl:</label>
                        <select name="template_type">
                            <option value='roi'>ROI</option>
                            <option value='pnl'>Pealized PnL</option>
                        </select>
                    </div>
                    
                    <div>
                        <label>Coin:</label>
                        <input type="text" name="coin" value="DOGEUSDT">
                    </div>
                    
                    <div>
                        <label>Long or Short:</label>
                        <select name="option">
                            <option value='Long'>Long</option>
                            <option value='Short'>Short</option>
                        </select>
                    </div>
                    
                    <div>
                        <label>Laverage:</label>
                        <input type="text" name="laverage" value="20">
                    </div>
                    
                    <div>
                        <label>Roi/PnL:</label>
                        <INPUT TYPE="text" NAME="roipnl" VALUE="2.09">
                    </div>
                    
                    <div>
                        <label>Entry price:</label>
                        <INPUT TYPE="text" NAME="entry_price" VALUE="0.22006">
                    </div>

                    <div>
                        <label>Exit price:</label>
                        <INPUT TYPE="text" NAME="exit_price" VALUE="0.22029">
                    </div>

                    <a href="javascript: void(0);" id="save_ss" class="get_ss_btn">Save screenshot</a>
                </FORM>
            </div>
        </div>
                    
        <div class="technical_section">
            <span>Техническая секция</span>
        </div>
                        
        <div class="pnl" id="screenshot">
            <div class="pnl_content">
                <div class="pnl_header">
                    <span class="coin_name" id="coin">DOGEUSDT</span>
                    <span id="laverage" class="laverage">Long 20.0X</span>
                </div>
                <span id="roipnl" class="roipnl">+2.09%</span>
                <span id='entry_price' class="entry_price">0.22006</span>
                <span id='exit_price' class="exit_price">0.22029</span>
            </div>
        </div>
    </BODY>
</HTML>
