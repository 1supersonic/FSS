<HTML>
    <HEAD>
        <TITLE>Position Bybit</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/styles_position.css">

        <script type="text/javascript" src="../scripts/script_position.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </HEAD>

    <BODY>
        <div class="header">
            <span>Скриншот позиции</span>
            <a href="pnl.html" class="header_btn">Скрин PnL</a>
            <a href="position.html" class="header_btn current">Скрин позы</a>
        </div>
        
        <div class="container">            
            <div class="form_box">
                <FORM class="form" NAME="myform">
                    <div>
                        <label>Time</label>
                        <input type="text" name="time" value="14:52">
                    </div>

                    <div>
                        <label>Coin</label>
                        <input type="text" name="coin" value="ETHUSDT">
                    </div>

                    <div>
                        <label>Laverage</label>
                        <input type="text" name="laverage" value="50">
                    </div>
                    
                    <div>
                        <label>BUY</label>
                        <input type="radio" name="longshort" value="Long" />
                        <label>SELL</label>
                        <input type="radio" name="longshort" value="Short" checked="checked"/>

                    </div>

                    <div>
                        <label>Entry price</label>
                        <INPUT TYPE="text" NAME="entry_price" VALUE="1,848.91">
                    </div>

                    <div>
                        <label>Margin</label>
                        <INPUT TYPE="text" NAME="margin" VALUE="1,034.6201">
                    </div>

                    <div>
                        <label>Balance</label>
                        <INPUT TYPE="text" NAME="balance" VALUE="">
                    </div>

                    <div>
                        <label>Take Profit</label>
                        <input type="text" name="tp" value="">
                    </div>

                    <div>
                        <label>Stop Loss</label>
                        <input type="text" name="sl" value="">
                    </div>

                    <a href="javascript: void(0);" id="get_images" class="get_ss_btn">СОХРАНИТЬ СКРИНШОТ</a>
                </FORM>
            </div>

            <div class="iphone_screen" id="screenshot">
                <div class="top_bar">
                    <span class="iphone_time" id="iphone_time"></span>
                </div>


                <div class="position">
                    <div class="position_header">
                        <span class="coin_name" id="coin">APTUSDT</span>
                        <span id="longshort" class="longshort">Long</span>
                        <span id="laverage" class="laverage">Cross 20.00x</span>
                    </div>

                    <div class="position_body">
                        <span id='position_size' class="position_size">11,723.17</span>
                        <span id='entry_price' class="entry_price">18.782</span>
                        <span id='mark_price' class="mark_price">18.879</span>
                        <span id='liq_price' class="liq_price">16.497</span>
                        <span id='value' class="value">220,184.6000</span>
                        <span id='unr_pnl' class="unr_pnl">1,137.1476 USDT (10.33%)</span>
                        <span id='unr_pnl_rounded' class="unr_pnl_rounded">~1137.15 USD</span>
                        <span id='r_pnl' class="r_pnl">-132.1108 USDT</span>
                        <span id='r_pnl_rounded' class="r_pnl_rounded">~-132.11 USD</span>
                        <span id='margin' class="margin">11,009.23 USDT</span>
                        <span id='tpsl' class="tpsl"></span>
                    </div>    
                </div>
            </div>
        </div>
    </BODY>
</HTML>
