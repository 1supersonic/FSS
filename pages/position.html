<HTML>
    <HEAD>
        <TITLE>Position Bybit</TITLE>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/styles_position.css">

        <script type="text/javascript" src="../scripts/script_position.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </HEAD>

    <BODY>
        <div class="header">
            <a href="pnl.html" class="header_btn">Скрин P&L / ROI</a>
            <a href="position.html" class="header_btn current">Скрин позы (экран)</a>
        </div>
        
        <div class="container">            
            <div class="form_box">
                <FORM class="form" NAME="myform">
                    <div>
                        <label>Time:</label>
                        <input type="text" name="time" value="14:52">
                    </div>

                    <div>
                        <label>Coin:</label>
                        <input type="text" name="coin" value="ETHUSDT">
                    </div>
                    
                    <div>
                        <label>Long or Short:</label>
                        <select name="longshort">
                            <option value='Long'>Long</option>
                            <option value='Short'>Short</option>
                        </select>
                    </div>

                    <div>
                        <label>Leverage:</label>
                        <input type="text" name="laverage" value="50">
                    </div>

                    <div>
                        <label>Entry price:</label>
                        <INPUT TYPE="text" NAME="entry_price" VALUE="1,848.91">
                    </div>
                        
                    <div>
                        <label>Margin:</label>
                        <INPUT TYPE="text" NAME="margin" VALUE="1,034.6201">
                    </div>
                        
                     <div>
                        <label>Liq. price:</label>
                        <INPUT TYPE="text" NAME="liq_price" VALUE="1,034.62">
                    </div>

                    <div>
                        <label>Take Profit:</label>
                        <input type="text" name="tp" value="">
                    </div>

                    <a href="javascript: void(0);" id="get_ss_btn" class="get_ss_btn">Save screenshot</a>
                </FORM>
            </div>
        </div>
                              
        <div class="technical_section">
            <span>Техническая секция</span>
        </div>

        <div class="iphone_screen" id="screenshot">
            <div class="top_bar">
                <span class="iphone_time" id="iphone_time">14:52</span>
            </div>


            <div class="position">
                <div class="position_header">
                    <span class="coin_name" id="coin">ETHUSDT</span>
                    <span id="longshort" class="longshort">Short</span>
                    <span id="laverage" class="laverage">Cross 50.00x</span>
                </div>

                <div class="position_body">
                    <span id='position_size' class="position_size">27.98</span>
                    <span id='entry_price' class="entry_price">1,848.91</span>
                    <span id='mark_price' class="mark_price">2,485.37</span>
                    <span id='liq_price' class="liq_price">1,687.72</span>
                    <span id='value' class="value">51,731.0050</span>
                    <span id='unr_pnl' class="unr_pnl">-17,807.6355 USDT (-1721.18%)</span>
                    <span id='unr_pnl_rounded' class="unr_pnl_rounded">≈ -17807.64 USD</span>
                    <span id='r_pnl' class="r_pnl">-31.0386 USDT</span>
                    <span id='r_pnl_rounded' class="r_pnl_rounded">≈ -31.04 USD</span>
                    <span id='margin' class="margin">1,034.6201 USDT</span>
                    <span id='tp' class="tpsl"></span>
                </div>    
            </div>
        </div>
    </BODY>
</HTML>
