<HTML>
    <head>
        <TITLE>Trading Bot</TITLE>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../styles/bot.css">

        <script type="text/javascript" src="../scripts/main.js"></script>
        <script type="text/javascript" src="../scripts/bot.js"></script>
        <script type="text/javascript" src="../scripts/html2canvas.js"></script>
    </head>

    <body>
        <div class="container">         
            <div class="menu">
                <a href="position.html" class="menu_btn">Позиция</a>
                <a href="pnl.html" class="menu_btn">P&L / ROI</a>
                <a href="balance.html" class="menu_btn ">Баланс</a>
                <a href="bot.html" class="menu_btn current">Bot</a>
                <a href="withdraw.html" class="menu_btn">Withdraw</a>
            </div>   
            <div class="form_box">
                <form class="form" NAME="myform">
                    <div class="form_left">
                        <div>
                            <label>Balance:</label>
                            <input TYPE="text" NAME="balance" value="" placeholder="58">
                            <label>$</label>
                        </div>
                            
                        <div>
                            <label>WD Date:</label>
                            <input type="text" NAME="withdraw_date" value="" placeholder="01.01.2001">
                        </div>
                            
                        <div>
                            <label>Derivatives:</label>
                            <input type="text" NAME="derivatives" value="" placeholder="1,234.56">
                            <label>USD</label>
                        </div>
                    </div>
                    
                    <div class="form_right">
                        <div class="form_buttons">
                            <a 
                                href="javascript: void(0);" 
                                id="get_ss_btn" 
                                class="get_ss_btn"
                            >Сохранить скрин</a>
                            <button
                                type="button"
                                onclick="testCalculation()" 
                                class="calculation_btn"
                            >Предварительный расчет</button>
                            <button 
                                type="button" 
                                onclick="clearForm()"
                                class="clear_form_btn"
                            >Очистить форму</button>
                        </div>
                        <div class="form_separator"></div>
                        <div class="calculation_results">
                            <span>
                                <span>Unrealized Pnl: </span>
                                <span id="unr_pnl_example">0 USDT (0%)</span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                              
        <div class="desktop_screen" id="screenshot">
            <span class="selected_id" id="selected_id">823098</span>
            <span class="period" id='period'>19.08 - 25.08</span>
            <span class="balance" id='balance'>58$</span>
            <span class="available" id='available'>70.97$</span>
            <span class="withdraw_date" id='withdraw_date'>31.08.2024</span>
            <span class="total_profit" id='total_profit'>12.97 $</span>
        </div>
    </body>
</HTML>
